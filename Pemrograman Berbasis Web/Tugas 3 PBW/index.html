<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        background: white;
      }
      .header {
        background: maroon;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
      }
      .nav {
        background: #ddd;
        padding: 10px;
        text-align: center;
      }
      .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
      }
      .content {
        display: flex;
      }
      .main {
        width: 70%;
        padding: 20px;
      }
      .sidebar {
        width: 30%;
        background: #ccc;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .btn {
        background: blue;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
      }
      .footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Selamat Datang di Website Sederhana</div>
      <div class="nav">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
      </div>
      <div class="content">
        <div class="main">
          <h2>Formulir Pendaftaran</h2>
          <form>
            <div class="form-group">
              <label for="nama">Nama Lengkap:</label>
              <input type="text" id="nama" name="nama" />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label>Jenis Kelamin:</label>
              <input type="radio" name="gender" value="Laki-laki" /> Laki-laki
              <input type="radio" name="gender" value="Perempuan" /> Perempuan
            </div>
            <div class="form-group">
              <label for="hobi">Hobi:</label>
              <select id="hobi" name="hobi">
                <option>Olahraga</option>
                <option>Membaca</option>
                <option>Menulis</option>
              </select>
            </div>
            <div class="form-group">
              <label for="alamat">Alamat:</label>
              <textarea id="alamat" name="alamat" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Kirim</button>
          </form>
        </div>
        <div class="sidebar">
          <h3>Sidebar</h3>
          <p>
            Bagian ini dapat berisi berita, informasi tambahan, atau elemen
            lainnya.
          </p>
        </div>
      </div>
      <div class="footer">&copy; 2025 Website Sederhana</div>
    </div>
  </body>
</html>
